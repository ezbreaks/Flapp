<div class="page-header">
	<h1>Log In</h1>
</div>

<form ng-submit="login()">
	<div class="input-group">
		<input type="email" class="form-control" 
		placeholder="Email" ng-model="user.email" name="" id="">
	</div>

	<div class="input-group">
		<input type="password" placeholder="Password" ng-model="user.password" name="" id="" class="form-control">
	</div>

	<input type="submit" value="Log In" class="btn btn-default">
</form>
